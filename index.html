<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Liabrary -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Styling File -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Simple Navigation Bar In HTML And CSS</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#feedback">Feedback</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
        <section id="home" class="home">Home Section</section>
        <section id="about" class="about">About Section</section>
        <section id="services" class="srv">Services Section</section>
        <section id="feedback" class="feed">Feedback Section</section>
        <section id="contact" class="contact">Contact Section</section>
        <div class="btn">
            <a href="#home" class="fas fa-arrow-up to-up"></a>
        </div>
</body>
</html>
